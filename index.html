<!DOCTYPE html>

<head>

    <title>Audio Capture and Transmission</title>

<body>
    <h1>Audio Capture and Transmission</h1>
    <div>
        <p>Audio Length Approx Length(ms):<input type="number" id="chunksize" value="200" min="3"></p>
